pelconf_version: '1'

src_dir: src
src_path: src/restible_swagger
build_dir: .build
version_file: src/restible_swagger/__init__.py

commands:
  - peltak.commands.docs
  - peltak.commands.git
  - peltak.commands.lint
  - peltak.commands.test
  - peltak.commands.version
  - peltak.extra.changelog
  - peltak.extra.gitflow
  - peltak.extra.pypi

clean:
  exclude:
    - '.tox'
    - 'env'


lint:
  paths:
    - src/restible_swagger


docs:
  path: docs
  reference:
    - src/restible_swagger


test:
  types:
    default:
      paths:
        - tests
